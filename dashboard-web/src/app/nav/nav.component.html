<div class="container">
  <mat-sidenav-container class="sidenav-container fixed-top">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" fixed-top
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar>
        <img width="30" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
        &nbsp; Systema Gratis
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="home" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="dash">Dash Reports</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span><h4>Order Management System</h4></span>
        <span class="fill-right"></span>
        <span>
          <div class="headNav fill-right mat-tab-nav-bar" style="color: #fff; text-decoration: none; font-size: small;">
            <a routerLink="contact" style="color: #fff; text-decoration: none; font-size: small;"><mat-icon>phone</mat-icon>&nbsp;</a> &nbsp; &nbsp;
            <a routerLink="support" style="color: #fff; text-decoration: none; font-size: small;"><mat-icon>turned_in_not</mat-icon>&nbsp;</a> &nbsp; &nbsp;
          </div>
        </span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
